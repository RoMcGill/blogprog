<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <!-- Load static files handler -->
    {% load static %}
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'blog/images/favicon.ico' %}"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />



</head>
<body>

    <nav>
        <ul>


            {% if user.is_authenticated %}
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'blog_content' %}">Diary</a></li>
                <li><a href="{% url 'add_blog_post' %}">Add an entry</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>



            {% else %}
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>

            {% endif %}
            <!-- Add more navigation links as needed -->
        </ul>
        <div class="title">
            <span class="pure">Pure</span>
        </div>
    </nav>

    <div class="content">
        {% block content %}



        {% endblock %}
    </div>

</body>
</html>

{% extends 'blog/base.html' %}


{% block title %}Add Blog Post{% endblock %}

{% block content %}
<h2>Add Blog Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% load static %}

{% endblock %}
